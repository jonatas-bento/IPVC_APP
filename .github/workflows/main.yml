name: Build .NET MAUI App for Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Install Java 17 (Required for Android SDK)
      run: |
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S apt-get remove --purge openjdk* -y
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S apt-get autoremove -y
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S apt update
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S apt install openjdk-17-jdk -y
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-17-openjdk-amd64/bin/java 1
        java -version



    - name: Install Android SDK and Accept Licenses
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        # Ensure sudo runs without an interactive prompt
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -rf $ANDROID_HOME

        mkdir -p $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -o commandlinetools-linux-10406996_latest.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

        # Fix permissions
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S mkdir -p $ANDROID_HOME/licenses
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chmod -R 777 $ANDROID_HOME

        # Accept Licenses
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

        # Install required SDK components
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      shell: bash

    - name: Install .NET MAUI Workloads
      run: dotnet workload install maui-android

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release --no-restore /p:AndroidSdkDirectory=$ANDROID_HOME

    - name: Publish Project
      run: dotnet publish -c Release -o ./output --no-build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: output/**/*.apk

    - name: Clean Up Build Files
      run: rm -rf ./output
