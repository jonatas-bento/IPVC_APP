name: Build Android Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build .NET MAUI App for Android
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'  # Ensure this matches the SDK version installed on your runner

    - name: Restore Dependencies
      run: dotnet restore IPBVC_App/IPBVC_App.sln

    - name: Build Project
      run: dotnet build IPBVC_App/IPBVC_App.sln --configuration Release --no-restore

    - name: Publish Project
      run: dotnet publish IPBVC_App/IPBVC_App/IPBVC_App.csproj -c Release -o ./output --no-build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: android-app
        path: output/**/*.apk

    - name: Clean Up Build Files
      run: rm -rf ./output

