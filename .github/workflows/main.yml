name: Build Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-android:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Android SDK
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip -d $ANDROID_HOME/cmdline-tools/tmp
        mv $ANDROID_HOME/cmdline-tools/tmp/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
        rm -rf $ANDROID_HOME/cmdline-tools/tmp
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        yes | sdkmanager --licenses
      shell: bash

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    - name: Build Project
      run: dotnet build --configuration Release --no-restore /p:AndroidSdkDirectory=$HOME/android-sdk

    - name: Publish Project
      run: dotnet publish -c Release -o ./output --no-build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: output/**/*.apk

    - name: Clean Up Build Files
      run: rm -rf ./output

