name: Build .NET MAUI App for Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Install Android SDK and Accept Licenses
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip -o commandlinetools-linux-7583922_latest.zip -d $ANDROID_HOME/cmdline-tools/tmp
        mv $ANDROID_HOME/cmdline-tools/tmp/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
        rm -rf $ANDROID_HOME/cmdline-tools/tmp
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        mkdir -p $ANDROID_HOME/licenses
        sudo chmod -R 777 $ANDROID_HOME/licenses
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    - name: Install .NET MAUI Workloads
      run: |
        dotnet workload install maui-android

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release --no-restore /p:AndroidSdkDirectory=$ANDROID_HOME

    - name: Publish Project
      run: dotnet publish -c Release -o ./output --no-build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: output/**/*.apk

    - name: Clean Up Build Files
      run: rm -rf ./output
