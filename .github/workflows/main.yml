name: Build Android Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'  # Update to the latest supported version if necessary
    - name: List directory structure
      run: ls -R IPVC_APP/

    - name: Restore Dependencies
      run: dotnet restore /home/jonatas-bento/actions-runner/_work/IPVC_APP/IPVC_APP/IPBVC_App/IPBVC_App.sln

    - name: Build Project
      run: dotnet build  /home/jonatas-bento/actions-runner/_work/IPVC_APP/IPVC_APP/IPBVC_App/IPBVC_App.sln --configuration Release --no-restore

    - name: Publish Project
      run: dotnet publish  /home/jonatas-bento/actions-runner/_work/IPVC_APP/IPVC_APP/IPBVC_App/IPBVC_App/IPBVC_App.csproj -c Release -o ./output --no-build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: output/**/*.apk

    - name: Clean Up Build Files
      run: rm -rf ./output
